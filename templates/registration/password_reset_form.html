{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<!-- login -->
    <section class="login">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="login-title text-center mt-5">
              <h2>Forgot Password</h2>
              <!-- <div class="login-nav"> -->
              <!-- breadcrumb -->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Forgot Password
                  </li>
                </ol>
              </nav>
              <!-- breadcrumb -->
              <!-- </div> -->
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="login-form mt-5">
              <h5>Log In to Your Account!</h5>

              {% include 'components/msg.html' %}

              <form method="post" class="mt-3">
                {% csrf_token %}
                <div class="mb-3">
                  <label  class="form-label mb-2">{{field.label_tag}}</label>
                  <p>{{ form|crispy }}</p>
                </div>
                <div class="col-md-12">
                  <button class="btn login-submit mb-5" type="submit">
                    SEND CONFIRMATION LINK
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- login -->
{% endblock %}
