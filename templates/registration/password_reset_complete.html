{% extends 'base.html' %}
{% block content %}
<!-- login -->
    <section class="login">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="login-title text-center mt-5">
              <h2>Forgot Password</h2>
              <!-- <div class="login-nav"> -->
              <!-- breadcrumb -->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Forgot Password
                  </li>
                </ol>
              </nav>
              <!-- breadcrumb -->
              <!-- </div> -->
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="login-form text-center mt-5">
              <h3 class="mb-4" style="font-weight: 900">Reset Password!</h3>
              <h6 class="mt-4" style="font-weight: 700; font-size: 18px">
                Password has been changed
              </h6>
              <p class="mt-3 mb-3" style="font-size: 18px">
                You may go ahead and login now
              </p>
              <a
                href="/accounts/login/"
                style="background-color: #01820a; color: white"
                class="btn mb-5"
                >Login</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- login -->
{% endblock %}
